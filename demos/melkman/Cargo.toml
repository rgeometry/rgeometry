[package]
name = "melkman"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
gloo-events = "0.2.0"
num-rational = "0.4.2"
once_cell = "1.21.3"
rand = "0.8"
rgeometry = { path = "../../" }
rgeometry-wasm = { path = "../../rgeometry-wasm" }
wasm-bindgen = "0.2.100"

[dependencies.web-sys]
features = [
    'CanvasRenderingContext2d',
    'Document',
    'Element',
    'Path2d',
    'HtmlCanvasElement',
    'HtmlInputElement',
    'InputEvent',
    'TouchEvent',
    'Window',
]
version = "0.3.77"
