[package]
authors     = ["David Himmelstrup <lemmih@gmail.com>"]
categories  = ["algorithms", "data-structures", "mathematics", "graphics"]
description = "High-Level Computational Geometry"
edition     = "2018"
exclude     = [
  ".dockerignore",
  ".github",
  ".gitignore",
  "playground",
  "Dockerfile.server",
]
homepage    = "https://rgeometry.org/"
license     = "Unlicense"
name        = "rgeometry"
readme      = "README.md"
repository  = "https://github.com/rgeometry/rgeometry"
version     = "0.3.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
array-init    = "2.0"
claim         = "0.5.0"
getrandom     = { version = "^0.2.3", features = ["js"] }
num-bigint    = "0.4"
num-rational  = "0.4"
num-traits    = "0.2.*"
ordered-float = "2.5.1"
rand          = { version = "0.8", features = ["small_rng"] }

[dev-dependencies]
criterion      = "0.3"
proptest       = "1.0.0"
rgeometry-wasm = { git = "https://github.com/rgeometry/rgeometry-wasm", branch = "main" }

[[bench]]
harness = false
name    = "convex_polygon"

[[bench]]
harness = false
name    = "graham_scan"

[profile.release]
debug = true

[profile.test]
opt-level       = 1
overflow-checks = true

[profile.bench]
debug = true

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "doc-header.html"]

[patch."https://github.com/rgeometry/rgeometry"]
rgeometry = { path = "." }
