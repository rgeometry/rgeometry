[package]
authors     = ["David Himmelstrup <lemmih@gmail.com>"]
categories  = ["algorithms", "data-structures", "mathematics", "graphics"]
description = "High-Level Computational Geometry"
edition     = "2018"
homepage    = "https://rgeometry.org/"
license     = "Unlicense"
name        = "rgeometry"
readme      = "README.md"
repository  = "https://github.com/rgeometry/rgeometry"
version     = "0.3.0"
exclude     = [
  ".dockerignore",
  ".github",
  ".gitignore",
  "playground",
  "Dockerfile.server",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
array-init    = "2.0"
getrandom     = { version = "^0.2.3", features = ["js"] }
num-bigint    = "0.4"
num-rational  = "0.4"
num-traits    = "0.2.*"
rand          = { version = "0.8", features = ["small_rng"] }
claim         = "0.5.0"
ordered-float = { git = "https://github.com/reem/rust-ordered-float", version = "2.5.0" }

[dev-dependencies]
proptest       = "1.0.0"
criterion      = "0.3"
rgeometry-wasm = { git = "https://github.com/rgeometry/rgeometry-wasm", branch = "main" }

[[bench]]
name    = "convex_polygon"
harness = false

[[bench]]
name    = "graham_scan"
harness = false

[profile.bench]
debug = true

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "doc-header.html"]

[patch."https://github.com/rgeometry/rgeometry"]
rgeometry = { path = "." }
